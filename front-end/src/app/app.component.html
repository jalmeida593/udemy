<h2>Datos de las Películas</h2>
<div *ngFor="let Pelicula of peliculas ;let index=index" class="pelicula-contenedor">
    <div>
        Película {{index+1}}: {{Pelicula.titulo | uppercase}}
    </div>
    <div>
        {{Pelicula.lanzamiento | date:'dd-MMMM-yy'|uppercase}}
    </div>
    <div>
        {{Pelicula.precio | currency}}
    </div>
</div>
